<body>
    <h3>Hello</h3>
    <p style="color: chartreuse;">Press F12 and click console</p>
    <script>

        //Patika.dev insertion sort project
        const arr = [22,27,16,2,18,6];   
        let tut = 0;
        

        for (let i = 0; i < arr.length; i++) {
            for (let x = 0; x < arr.length; x++) {
                if (arr[i] < arr[x]) {
                    tut = arr[i];
                    arr[i] = arr[x];
                    arr[x] = tut;
                }
                
            }
            
        }
        console.log(arr);

        /*
        Aşamalar 
         [22,27,16,2,18,6]
         [16,22,27,2,18,6]
         [2,16,22,27,18,6]
         [2,16,18,22,27,6]
         [2,6,16,18,22,27]
         şeklindedir

         big O notation ise;
            -array 1 işlem
            -tut değişkeni 1 işlem
            -döngü işlemi yani O(n)
            -if 1 işlem
            -if içerisinde 3 işlem
            -yazdırma 1 işlem
         Bu durumda işlemimiz döngü içerinde 4 dışına 3 olmak üzere ve arrayimizin 6 elemanlı olması durumunda;
            4x(6)+3 tür yani 27 dir.

         Array [22,27,16,2,18,6]
         Best Case: 22
         Average Case: 2
         Worst Case: 6

         Dizi sıralandıktan sonra 18 sayısı;
         [2,6,16,18,22,27]
         Aradığımız sayı ortada olduğu için Average Case'e girer.

         ilk 4 adımı sıralama
         [7,3,5,8,2,9,4,15,6]

         1- [3, 7, 5, 8, 2, 9, 4, 15, 6]
         2- [3, 5, 7, 8, 2, 9, 4, 15, 6]
         3- [2, 3, 5, 7, 8, 9, 4, 15, 6]
         4- [2, 3, 4, 5, 7, 8, 9, 15, 6]
        
        */

    </script>
</body>
</html>
